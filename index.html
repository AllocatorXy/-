<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Parent</title>
</head>
<style type="text/css">
	#ul1 li {display: block; float: left; position: relative; left:10%}
	#ul1 {font-family: "microsoft yahei";font-size: 30px;margin-top: 20%;}
</style>
<script type="text/javascript">
	window.onload = function () 
	{
		var aA = document.getElementsByTagName('a');

		for (var i = 0; i < aA.length; i++) 
		{
			aA[i].onclick = function () 
			{
				this.parentNode.style.display = 'none';
			};
		}
	};
</script>

<body>
	<ul id="ul1">
		<li><a href="javascript:;"> -></a>你来追我</li>

		<li><a href="javascript:;"> -></a>我</li>
		<li><a href="javascript:;"> -></a>就</li>
		<li><a href="javascript:;"> -></a>把</li>
		<li><a href="javascript:;"> -></a>你</li>
		<li><a href="javascript:;"> -></a>嘿</li>
		<li><a href="javascript:;"> -></a>嘿</li>
		<li><a href="javascript:;"> -></a>嘿</li>
	</ul>
</body>
</html>
